<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	{% load static %}
</head>
<body>
	<h1>Users</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
			<th>Created At</th>
			<th>Update At</th>
			<th>Actions</th>
		</tr>
		{% for u in users %}
			<tr>
				<th>{{u.id}}</th>
				<th>{{u.first_name}} {{u.last_name}}</th>
				<th>{{u.email}}</th>
				<th>{{u.created_at}}</th>
				<th>{{u.updated_at}}</th>
				<th><a href="/users/{{u.id}}/">Show</a> <a href="/users/{{u.id}}/edit/">Update</a> <a href="/users/{{u.id}}/destroy/">Delete</a></th>
			</tr>
		{% endfor %}
	</table>
	<a href="/users/new/">Add New User</a>
</body>
</html>
