<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<table>
		<tr>
			<th>Product Name</th>
			<th>Price</th>
			<th>Quantity</th>
			<th></th>
		</tr>
		{% for item in items%}
		<tr>
			<th>{{item.name}}</th>
			<th>{{item.price}}</th>
			<form action="{% url 'buy' %}" method="post">
				{% csrf_token %}
			<th>
				<select name="quantity">
				{% for i in '12345'|make_list %}
					<option value="{{i}}">{{i}}</option>
				{% endfor %}
				</select>
			</th>
			<th><input type="submit" value="Buy"/></th>
			<input name="itemId"type="hidden" value="{{item.id}}">
			</form>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
