<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../../static/reset.css">
  <link rel="stylesheet" type="text/css" href="../../static/dashboard.css">
  <title>Home Page</title>
</head>
<body>
  <div>
    <div>
      <ul>
        <li><h3>Test Page</h3></li>
        <li><a href="/">Home</a></li>
        <li><a href="/edit/">Profile</a></li>
        <li class="signin"><a href="/login/">Sign In</a></li>
      </ul>
      <div id="wrapper">
        <div id="title">
          <h1>Manage Users</h1>
        </div>
        <table>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>created_at</th>
            <th>user_level</th>
          </tr>
          {% for u in users%}
            <tr>
              <td>{{u.id}}</td>
              <td><a href="/show/{{u.id}}">{{u.first_name}} {{u.last_name}}</a></td>
              <td>{{u.email}}</td>
              <td>{{u.created_at}}</td>
              <td>{{u.user_level}}</td>
            </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </div>
</body>
</html>
