<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../../static/reset.css">
  <link rel="stylesheet" type="text/css" href="../../static/edits.css">
  <title>Home Page</title>
</head>
<body>
  <div>
    <div>
      <ul>
        <li><h3>Test Page</h3></li>
        <li><a href="#">Home</a></li>
        <li class="signin"><a href="/login/">Sign In</a></li>
      </ul>
      <div id="wrapper">
        <h1>Edit User {{user.id}}</h1>
        <button href="/dashboard/">Return To Dashboard</button>
        <form action="/edit_user/" method="post">
          {% csrf_token %}
          <label for="email">Email:</label>
          <input type="email" name="email"/>
          <label for="first_name">First Name:</label>
          <input type="text" name="first_name"/>
          <label for="last_name">Last Name:</label>
          <input type="text" name="last_name"/>
          <button type="submit">Save</button>
          <label for="user_level">UserLevel</label>
          <select name="user_level">
            <option value="9">Admin</option>
            <option value="1">User</option>
          </select>
        </form>

        <form action="/edit_pw/" method="post">
          {% csrf_token %}
          <label for="pw">Password:</label>
          <input type="password" name="pw"/>
          <label for="pw">Confirm Password:</label>
          <input type="password" name="pw_confirm"/>
          <button type="submit">Update Password</button>
      </div>
    </div>
  </div>
</body>
</html>
